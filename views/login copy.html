  <title>TERO | Login</title>

<body>
  <div class="form">
    <form action="/login" method="POST">
      <img src="teroicon.png" alt="Italian Trulli">                       
      <input type="email" name="email" placeholder="Email" />

      <a href="/signup">Don't have an account? Click here to sign-up</a> 
    </form>
  </div>
</body>

    {

  }
</script>
